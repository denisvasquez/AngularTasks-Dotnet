<!-- card centered screen -->
<div class="w-full h-[calc(100vh-2.5rem)] flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-300">
    <form (ngSubmit)="login()">
      <div class="form-group mb-2">
        <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required  class="h-10 pl-2 w-full rounded-lg"/>
      </div>

      <div class="form-group mb-2">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
          class="h-10 pl-2 w-full rounded-lg"
        />
      </div>

      <button type="submit" class="bg-blue-500 w-full mt-3 text-white px-4 py-2 rounded-lg hover:bg-blue-600 hover:cursor-pointer">Login</button>
    </form>
  </div>
</div>
